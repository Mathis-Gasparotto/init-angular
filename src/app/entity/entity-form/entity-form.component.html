<form *ngIf="entity" (ngSubmit)="onSubmit()" #entityForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        <!-- Entity name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            pattern="^[a-zA-Z0-9àéèç]{1,25}$"
            [(ngModel)]="entity.name"
            name="name"
            #name="ngModel"
          />

          <div
            [hidden]="name.valid || name.pristine"
            class="card-panel red accent-1"
          >
            The name must be between 1 and 25 characters long and contain only letters and numbers.
          </div>
        </div>

        <!-- Entity hp -->
        <div class="form-group">
          <label for="hp">Health</label>
          <input
            type="number"
            class="form-control"
            id="hp"
            required
            pattern="^[0-9]{1,3}$"
            [(ngModel)]="entity.hp"
            name="hp"
            #hp="ngModel"
          />
          <div
            [hidden]="hp.valid || hp.pristine"
            class="card-panel red accent-1"
          >
            The health of the entity is between 0 and 999.
          </div>
        </div>

        <!-- Entity cp -->
        <div class="form-group">
          <label for="cp">Damage</label>
          <input
            type="number"
            class="form-control"
            id="cp"
            required
            pattern="^[0-9]{1,2}$"
            [(ngModel)]="entity.cp"
            name="cp"
            #cp="ngModel"
          />
          <div
            [hidden]="cp.valid || cp.pristine"
            class="card-panel red accent-1"
          >
            The damage of the entity is between 0 and 99.
          </div>
        </div>

        <!-- Entity types -->
        <form class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label>
              <input
                type="checkbox"
                class="filled-in"
                id="{{ type }}"
                [value]="type"
                [checked]="hasType(type)"
                [disabled]="!isTypesValid(type)"
                (change)="selectType($event, type)"
              />
              <span [attr.for]="type">
                <div class="{{ type | entityTypeColor }}">
                  {{ type }}
                </div>
              </span>
            </label>
          </p>
        </form>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button
            type="submit"
            class="waves-effect waves-light btn"
            [disabled]="!entityForm.form.valid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!entity" class="center">No entity to edit...</h3>
